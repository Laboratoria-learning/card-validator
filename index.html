<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Validador de Tarjetas</title>
    <link rel="stylesheet" href="vendors/materialize/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="container center">
      <header class="row title-back">
        <div class="col l12 s8 offset-s2">
          <p class="title">Validador de tarjetas de crédito</p>
        </div>
      </header>
      <div class="row">
        <div class="col l12 s6 offset-s3 center">
          <img class="icon-card" src="assets/images/card-icon.png" alt="icon-card">
        </div>
      </div>
      <form class="" action="index.html" method="post">
        <div class="row">
          <div class="center offset-l1 input-field col s10 offset-s1 l4">
            <i class="material-icons prefix">credit_card</i>
            <input id="num-card" type="text" class="validate" name="cn">
            <label for="icon_prefix">El número de la tarjeta de crédito</label>
          </div>
          <div class="center offset-l1 input-field s10 offset-s1 col l4">
            <i class="material-icons prefix">date_range</i>
            <input id="icon_prefix" type="text" class="datepicker validate" name="exp">
            <label for="icon_prefix">Fecha de expiración</label>
          </div>
        </div>
        <div class="row">
          <div class="center offset-l1 input-field s10 offset-s1 col l4">
            <i class="material-icons prefix">confirmation_number</i>
            <input id="input-cvv" type="number" class="validate" name="cvv">
            <label for="icon_prefix">Código de validación de 3 dígitos</label>
          </div>
          <div class="center offset-l1 input-field s10 offset-s1 col l5">
            <i class="material-icons prefix">account_circle</i>
            <input id="input-name" type="text" class="capitalize validate" name="name">
            <label for="icon_prefix">Nombre completo</label>
          </div>
        </div>
      </form>
      <div class="row">
        <div class="col center s6 offset-s3 l12">
          <a id="btn-validation" class="btn waves-effect waves-light btn"><i class="material-icons left">check_box</i>Validar</a>
        </div>
      </div>
    </div>

  <!--Scripts-->>
    <script src="vendors/jquery/jquery-3.2.1.min.js"></script>
    <script src="vendors/materialize/js/materialize.min.js"></script>
    <script type="text/javascript" src="src/index.js"></script>
    <script type="text/javascript" src="src/app.js"></script>
  </body>
</html>
