  <section class="formulario">
    <div class="container d-flex flex-column align-items-center">
      <div class="row porcent100">
        <form class="needs-validation col-12 col-md-12" novalidate>
          <div class="form-row col-md-12">
            <div class="col-12 col-md-12 mb-3">
              <label for="validationTooltip01" class="text-primary font-weight-bold h5">Name completed</label>
              <input type="text" class="form-control inputName" id="name" placeholder="Name completed" required>
              <div class="invalid-tooltip">
                campo obligatorio.
              </div>
            </div>
          </div>
          <div class="form-row col-md-12">
            <div class="col-12 col-md-12 mb-3">
              <label id="box" for="validationTooltip03" class="text-primary font-weight-bold h5">numero de tarjeta</label>
              <input class="form-control inputCard" id="cn" placeholder="numero de tarjeta" required>
              <div class="invalid-tooltip">
                campo obligatorio.
              </div>
            </div>
          </div>
          <div class="form-row col-12 col-md-12">
            <div class="col-5 col-md-4 mb-3">
              <label id="box" for="validationTooltip03" class="text-primary font-weight-bold h5">NÂ° CVV</label>
              <input class="form-control inputCvv" id="cn" placeholder="cvv" required>
              <div class="invalid-tooltip">
                campo obligatorio.
              </div>
            </div>
            <div class="form-row col-12 col-md-12 hidden-sm-up ">
              <div class="col-9 col-md-6 mb-3">
                <label id="box" for="validationTooltip04" class="text-primary font-weight-bold h5">f. Vencimiento</label>
                <input type="date" class="form-control inputDate" id="exp" placeholder="fecha de vencimiento" required>
                <div class="invalid-tooltip">
                  Please provide a valid state.
                </div>
              </div>

            </div>
          </div>
          <button id="next" type="button" class="btn btn-primary" data-toggle="modal" data-target="">
            Submit form
          </button>
        </form>
      </div>
    </div>
  </section>
  <!-- fin de formulario -->
