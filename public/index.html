    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img src="assets/img/logo.png" width="30" height="30" class="d-inline-block align-top" alt="">Tarjeta de Credito válida
      </a>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-4">
          <form>
            <!--cn = cardNumber-->
            <div class="form-group">
              <label for="cn">Número de tarjeta</label>
              <input id="cn" name="cn" placeholder="XXXX-XXXX-XXXX-XXXX" maxlength="14"/>
            </div>
            <!--exp = cardExpiry-->
            <div class="form-group">
              <label for="exp">Fecha de vencimiento</label>
              <input id="exp" name="exp" />
            </div>
            <!--cvv = cardCVC-->
            <div class="form-group">
              <label for="cvv">CVV</label>
              <input id="cvv" name="cvv" placeholder="XXX" maxlength="3"/>
            </div>
            <div class="form-group">
              <label for="name">Nombre completo</label>
              <input type="text" id="name" name="name" />
            </div>
            <input type="submit" value="Pagar" />
          </form>
        </div>
      </div>
    </div>
