<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>LibraryCard</title>
  <link rel="icon" type="image/png" sizes="96x96" href="assets/icons/favicon-96x96.png">
  <link rel="stylesheet" href="vendors/bootstrap-4/css/bootstrap.min.css">
  <link rel="stylesheet" href="vendors/tether/css/tether.min.css">
  <link rel="stylesheet" href="assets/icons/fontello.css">
  <link rel="stylesheet" href="css/main.css">

</head>

<body class="d-flex flex-column justify-content-between">
  <!--d-flex flex-column justify-content-between-->
  <header class="d-flex flex-column">
    <!--d-flex flex-column-->
    <div class="container-fluid">
      <div class="row d-flex flex-column">
        <!--d-flex flex-column-->
        <nav class="linkHeader d-flex flex-row justify-content-between"><!--d-flex flex-row justify-content-between col-12 col-md-12-->
          <ul class="d-flex flex-row justify-content-between align-items-center col-12 col-md-12"><!--col-4 col-md-1-->
           <li><a href=""><span ><img class=""src="assets/icons/favicon-96x96.png" alt=""></span></a></li><!--col-10 col-md-10-->
           <li><a style="border: 1px solid blue; padding: 0.6em; border-radius:5px;" href="" class="font-weight-bold "><span>DEMO</span></a></li>
           <li><a  href="https://github.com/vaneshita/card-validator" class="font-weight-bold "><span class="icon-github-circled-alt2"></span></a></li>
           <li><a  href="" class="font-weight-bold "><span class="icon-download"></span></a></li>
          </ul>         
        </nav>
      </div>
    </div>
    <div class="imag">
      <!--col-12 col-md-12-->
      <div class="imagHeader d-flex flex-column justify-content-center font-weight-bold align-items-center">
        <!--d-flex flex-column justify-content-center align-items-center-->
        <h1>LIBRARY-CARD</h1>
        <h2>La libreria que necesitabas, a tu medida</h2>
      </div>
    </div>
  </header>
  <main class="">
    <section>
      <div class="formulario1 container">
        <div class="row d-flex">
          <div class="download  col-12 col-md-12" id="textHtm"></div>
          <div class="col-12 col-md-12" id="texto"></div>
          <div class="download col-12 col-md-6" id="textHtm1"></div>
          <div class=" download col-12 col-md-6" id="example1"></div>
          <div class="col-12 col-md-12" id="texto1"></div>
          <div class="download col-12 col-md-6" id="textHtm2"></div>
          <div class=" download col-12 col-md-6" id="example2"></div>
          <!-- carrusel -->
          <div class="carrusel container" id="carrusel"></div>
          <br>
          <!-- fin de slider -->
          <div class="col-12 col-md-12" id="texto2"></div>
          <div class="download col-12 col-md-6" id="datos"></div>
          <div class="download col-12 col-md-6 d-flex flex-column justify-content-center align-items-center">
            <form class=" text1 col-12 col-md-12">
              <div class="col-12 col-md-12 mb-3">
                <label for="validationTooltip01" class="text-primary font-weight-bold ">Nombre Completo</label>
                <input type="text" class="form-control" id="inputName" placeholder="Nombre Completo">
              </div>
              <div class="col-12 col-md-12 mb-3">
                <label id="box" for="validationTooltip03" class="text-primary font-weight-bold ">Numero de Tarjeta</label>
                <input class="form-control" id="inputCard" placeholder="Numero de Tarjeta">
              </div>
              <div class="col-12 col-md-12 mb-3">
                <label id="box" for="validationTooltip03" class="text-primary font-weight-bold ">N° CVV</label>
                <input class="form-control" id="inputCvv" placeholder="cvv">
              </div>
              <div class="col-12 col-md-12 mb-3">
                <label id="box" for="validationTooltip04" class="text-primary font-weight-bold ">Fecha de Expiración</label>
                <input type="date" class="form-control" id="inputDate" placeholder="Fecha de Expiración">
              </div>
              <div class="col-12 col-md-12 mb-3">
                <button id="next" class="btn btn-primary" data-toggle="modal" data-target="">
                  Enviar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div id="pageFooter"></div>
    </section>
  </main>
  
  <!-- fin de formulario -->
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">BIENVENIDO(A)</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <img id="imgModal" src="assets/images/images.jpg" alt="Responsive image" class="rounded-circle Responsive image">
          <div class="col-md-5">
            <p class="name"></p>
            <p class="ncard"></p>
            <p class="cvv"></p>
            <p class="fecha"></p>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
    <script src="vendors/jquery/jquery-3.2.1.min.js"></script>
    <script src="vendors/bootstrap-4/js/bootstrap.min.js"></script>
    <script src="vendors/tether/js/tether.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/libraryCard.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
