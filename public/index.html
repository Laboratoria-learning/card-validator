<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Validación de Tarjeta de Crédito</title>
  <!-- Import Bootstrap CSS -->
  <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.min.css">
  <!--<link rel="stylesheet" href="css/main.css">-->
</head>

<body>
  <header>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Card-validator</a>
        </div>
      </div>
    </nav>
  </header>
  <div class="container">
    <div class="row">
      <form class="col-md-offset-4 col-md-4">
        <div class="form-group has-warning has-feedback" id="fg-cn">
          <label class="control-label" for="cn">Número de tarjeta</label>
          <input type="text" class="form-control" id="cn" maxlength="16" placeholder="1111-2222-3333-4444" autofocus>
          <span class="glyphicon glyphicon-remove form-control-feedback"></span>
        </div>
        <div class="form-group has-warning has-feedback" id="fg-cvv">
          <label class="control-label" for="cvv">CVV</label>
          <input type="text" class="form-control" id="cvv" maxlength="3" placeholder="000">
          <span class="glyphicon glyphicon-remove form-control-feedback"></span>
        </div>
        <!--Nombre completo-->
        <div class="form-group has-warning has-feedback" id="fg-name">
          <label class="control-label" for="name">Nombre completo</label>
          <input type="text" class="form-control" id="name" minlength="6" placeholder="Nombres y Apellidos">
          <span class="glyphicon glyphicon-remove form-control-feedback"></span>
        </div>
        <div class="form-group has-warning has-feedback" id="fg-exp">
          <label class="control-label" for="exp">Fecha de vencimiento</label>
          <input type="text" class="form-control" id="exp" maxlength="5" placeholder="MM/YY">
          <span class="glyphicon glyphicon-remove form-control-feedback"></span>
        </div>
        <button id="pay" type="button" class="btn btn-success col-md-12">Pagar</button>
      </form>
    </div>
  </div>
  <!-- Import jQuery -->
  <script src="vendors/jquery/jquery-3.2.1.min.js"></script>
  <!-- Import Bootstrap JS -->
  <script src="vendors/bootstrap/js/bootstrap.min.js"></script>
  <script src="../src/app.js"></script>
</body>

</html>
